name: Keepalive Ping

on:
  schedule:
    # Ping every 10 minutes to keep Render service awake
    - cron: "*/10 * * * *"
  workflow_dispatch:
    inputs:
      force_ping:
        description: 'Force ping even if URL is empty'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: keepalive
  cancel-in-progress: false

env:
  MAX_RETRIES: 3
  TIMEOUT_SECONDS: 15

jobs:
  ping:
    name: Health Check Ping
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: ${{ github.event.inputs.force_ping == 'true' || vars.RENDER_HEALTH_URL != '' || secrets.RENDER_HEALTH_URL != '' }}
    steps:
      - name: Ping Backend Health Endpoint
        env:
          URL: ${{ secrets.RENDER_HEALTH_URL || vars.RENDER_HEALTH_URL }}
        run: |
          set -euo pipefail
          
          # Clean URL
          URL="$(printf '%s' "$URL" | tr -d '\r\n' | sed 's/^ *//; s/ *$//')"
          
          if [ -z "$URL" ]; then
            echo "::warning::RENDER_HEALTH_URL is not configured"
            exit 0
          fi
          
          echo "ðŸ”„ Pinging: $URL"
          
          # Perform health check with retries
          HTTP_CODE=$(curl -fsSL \
            --max-time ${{ env.TIMEOUT_SECONDS }} \
            --retry ${{ env.MAX_RETRIES }} \
            --retry-all-errors \
            --retry-delay 5 \
            -w "%{http_code}" \
            -o /dev/null \
            "$URL") || true
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health check passed (HTTP $HTTP_CODE)"
            echo "### âœ… Keepalive Ping Successful" >> $GITHUB_STEP_SUMMARY
            echo "- **Endpoint:** $URL" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
            echo "- **Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          else
            echo "::warning::Health check returned HTTP $HTTP_CODE"
            echo "### âš ï¸ Keepalive Ping Warning" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
          fi
