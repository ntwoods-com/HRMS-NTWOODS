<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // SPA fallback for GitHub Pages.
      // Redirects unknown routes back to index.html.
      (function () {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        l.replace(l.origin + l.pathname.replace(/\/[^/]*$/, '/') + '#' + path);
      })();
    </script>
  </head>
  <body></body>
</html>
